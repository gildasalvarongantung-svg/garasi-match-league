<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pool Events</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>

body{
background:#0b0b0b;
color:white;
font-family:Arial;
margin:0;
}

header{
background:#111;
padding:20px;
display:flex;
justify-content:space-between;
}

.event{
background:#121212;
padding:20px;
margin:15px;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

.event:hover{
transform:scale(1.03);
box-shadow:0 0 20px rgba(255,255,255,0.15);
}

</style>
</head>

<body>

<header>
<h2>POOL EVENTS</h2>
<button onclick="owner()">Owner</button>
</header>

<div id="events"></div>

<script>

const supabase = window.supabase.createClient(
"PASTE_URL",
"PASTE_KEY"
)

async function loadEvents(){

let { data } = await supabase
.from("events")
.select("*")

let html=""

data.forEach(e=>{

html+=`
<div class="event" onclick="openEvent('${e.id}')">
<h3>${e.name}</h3>
Format: ${e.format}
</div>
`

})

document.getElementById("events").innerHTML=html

}

function openEvent(id){
location.href="event.html?event="+id
}

function owner(){
location.href="owner.html"
}

loadEvents()

</script>

</body>
</html>
